<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <!-- html5의 형식-->
  <!-- 위 코드와 동일한 의미  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" /> -->

  <!-- 화면 크기를 나타내는 메타데이터, 반응형에서 자주 사용 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <meta http-equiv="refresh" content="30" />

  <!-- SEO: 검색엔진 최적화에 필요한 메타데이터-->
  <meta name="description" content="멋쟁이사자처럼과 이듬(EUID)이 함께하는 프론트엔드 개발자 성장과정입니다." />
  <meta name="keywords" content="웹표준,웹접근성,HTML,CSS,JavaScript,React" />
  <meta name="author" content="이듬(EUID)" />
  <meta http-equiv="refresh" content="30" />
  <!-- 접근성 X, SEO 관점에서 X. 검색엔진이 불필요한 정보로 처리해버릴수도 있음. -->
  <!-- <title>**************문서 메타데이타 요소************</title> -->
  <title>문서 메타데이터 요소</title>

  <!-- 가져올 기준(경로) 설정, target=blank : 새 창에서 열기 -->
  <base target="_blank" href="./favicon/" />
  <!-- <link rel="shorcut icon" href="./favicon/favicon.ico" type="image/x-icon"/> -->
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="icon" type="image/png" href="favicon.png" />
  
  <style>
    body {
      background: #000;
      color: #fff;
    }
  </style>

</head>

<body></body>

</html>
