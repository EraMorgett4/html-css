<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>폼 관련 요소</title>
</head>

<body>
  <!-- 검색어 입력 서식 예시 -->
  <form action="https://formspree.io/seulbinim@gmail.com" method="POST" class="search-form" id="search-form">
    <fieldset>
      <legend>검색</legend>
      <div class="searchform-wrapper">
        <div class="form-input-wrapper">
          <!-- 모든 폼 서식은 1대1 대응되는 라벨을 사용해야한다. -->
          <label for="search" class="a11yHidden form-input-label">검색어</label>
          <!-- 가장 중요한 input -->
          <!-- 입력 서식의 id와 label의 for 서식을 일치시켜야함 : 명시적인 방식 -->
          <input type="search" id="search" required placeholder="검색어를 입력하세요." name="search" class="form-input" />
          <!-- required: 해당 입력 서식이 필수임을 지정. 그냥 검색버튼 누르면 '이 입력 란을 작성하세요' 라는 알람이 뜸 -->
          <!-- type: email로 설정하면, 검색란에 입력 시 '@를 포함해달라' 등 이메일 입력하라는 메시지 출력 -->
        </div>
        <!-- button에서 form은 위 form의 id와 연결 -->
        <button type="submit" class="searchform-button" form="search-form">검색</button>

        <!-- type default는 submit. button, submit, reset 3가지 종류가 있음. -->
      </div>
    </fieldset>
  </form>
  <!-- button의 form이 연결만 되었다면, form 밖에서도 button 명시 가능 -->
  <!-- <button~> 여기에 있을 수 있다. -->

  <br />
  <!-- 체크 박스 예시 -->
  <div class="form-checkbox-wrapper">
    <input class="form-checkbox" type="checkbox" id="secretWritings" name="secretWritings" />
    <label for="secretWritings" class="form-checkbox-label">
      비밀글로 등록하기
    </label>
  </div>

  <br />
  <!-- 라디오 버튼 예시 -->
  <p id="euid-course">이듬 교육을 다시 수강할 의향이 있으신가요?</p>
  <div aria-labelledby="euid-course" role="group">
    <div class="form-radio-wrapper">
      <!-- 서버에 저장될 필드의 이름: name -->
      <input type="radio" id="euid-course-yes" value="Y" name="euidCourse" class="form-radio" />
      <label for="euid-course-yes" class="form-radio-label">예</label>
    </div>
    <div class="form-radio-wrapper">
      <input type="radio" id="euid-course-no" value="N" name="euidCourse" class="form-radio" />
      <label for="euid-course-no" class="form-radio-label">아니오</label>
    </div>
  </div>
  <br />

  <!-- 셀렉트 박스 예시 (토글 느낌)-->
  <select aria-label="언어 선택" name="selectLanguage" class="select-language__select">
    <option value="korean">한국어</option>
    <option value="english">영어</option>
  </select>
  <br />

  <!-- 텍스트 에어리어 예시 -->
  <div class="form-textarea-wrapper">
    <label for="message" class="form-textarea-label">Message</label>
    <textarea id="message" name="message" cols="20" rows="10" placeholder="Put your extra message"
      class="form-textarea"></textarea>
  </div>
</body>

</html>
