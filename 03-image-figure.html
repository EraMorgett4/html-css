<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>이미지와 피규어</title>
</head>
<body>
    <!-- alt는 반드시 필요함. -->
    <img src="./images/brochure.png" alt="" />
    <!--  h1>img 로 작성 바로 가능 -->
    <h1><img src="./images/webcafe-logo.png" alt="웹카페" /></h1>

    <div><img src="./images/webcafe-logo.png" alt="" /></div>
    <img src="./images/brochure.png" alt="" />
    <br />
    <!-- loading="lazy" 용량이 큰 파일을 불러 오기 전 사용하는 이미지 -->
    <img src="./images/coffee.png" alt="" loading="lazy" />

    <!-- 캡션의 정보를 가질 수 있는 그룹: figure -->
    <figure>
      <img src="./images/likelion-black.png" alt="" />
      <figcaption>멋쟁이 사자처럼</figcaption>
    </figure>

    <figure>
      <img src="images/rwd.jpg" alt="" />
      <figcaption>
        <p>
          <strong>Responsive Web<br />Design Strategies</strong>
          <span>반응형 웹디자인 전략</span>
        </p>
        <a href="/">강의정보</a>
      </figcaption>
    </figure>

</body>
</html>
