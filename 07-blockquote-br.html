<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>인용문 관련 요소</title>
</head>

<body>
  <blockquote>
    <p>
      우리가 할 수 있는 노력은 과정이 전부야. <br> 결과는 우리 손 안에 있는게 아니야.
    </p>
    <!-- <em>, <i> 둘 다 이탤릭 효과를 주지만 용도가 다름 -->
      <!-- &lt : less than(<), &#60 /  &gt : greater than (>), &#62 -->
      <!-- 파이썬처럼 \가 안되는 애들은 문자 ASCII 그자체를 입력 -->
      <!-- &nbsp == &#160: 한칸 공백 -->
    <cite>드라마 <em>&lt;미&nbsp&nbsp&nbsp&nbsp생&gt;</em> 중에서</cite>
  </blockquote>
</body>

</html>
