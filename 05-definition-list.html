<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>입문자를 위한 Git과 HTML과 CSS</title>
</head>

<body>
  <h1>입문자를 위한 Git과 HTML과 CSS</h1>

  <!-- dl 내부엔 원칙적으론 div를 불허한다. -->
  <!-- 단, 단위 dt와 dd를 묶는 용도로 사용할 때만 div를 허용한다. -->
  <dl>
    <div>
      <dt>학습시간</dt>
      <dd>09:00 ~ 17:00</dd>
    </div>
  </dl>
</body>

</html>
